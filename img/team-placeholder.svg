<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="400px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Team Placeholder</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4361EE" offset="0%"></stop>
            <stop stop-color="#4CC9F0" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Team-Placeholder" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="#F8F9FA" x="0" y="0" width="400" height="400" rx="10"></rect>
        <circle id="Head" fill="#E6E6E6" cx="200" cy="150" r="80"></circle>
        <circle id="Body" fill="#E6E6E6" cx="200" cy="350" r="120"></circle>
        <circle id="Left-Eye" fill="#FFFFFF" cx="170" cy="140" r="15"></circle>
        <circle id="Right-Eye" fill="#FFFFFF" cx="230" cy="140" r="15"></circle>
        <path d="M170,180 C170,180 200,200 230,180" id="Smile" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"></path>
        <rect id="Name-Tag" fill="url(#linearGradient-1)" x="125" y="300" width="150" height="30" rx="5"></rect>
        <text id="Founder" font-family="Arial-BoldMT, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
            <tspan x="170" y="320">Founder</tspan>
        </text>
    </g>
</svg>
